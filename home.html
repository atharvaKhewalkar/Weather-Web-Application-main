<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Kalam&family=KoHo:wght@200&family=Mina&family=Quantico&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="homepg">
            <div class="container">
                <div id="weathericon">
                    <i class="fa-solid fa-sun" style="color: orange;"></i>
                </div>
                
                <div class="info">
                    <h3 class="location">{%location%},{%countrty%}</h3>
                    <p id="date">WED|OC23|10:00AM</p>
                    <h3 class="temp">{%tempval%}</h3>
                    <p class="tempmin_max">Min {%tempmin%}| Max {%tempmax%}</p>
                </div>

            </div>
        </div>
    </section>
    <script>
       const curDate = document.getElementById("date");
       let weathercon = document.getElementById("weathericon");

       const tempStatus = 'Clouds';

       const getcurrentDay =()=>{
            var weekday = new Array(7);
            weekday[0]="Sunday";
            weekday[1]="Monday";
            weekday[2]="Tuesday";
            weekday[3]="Wednesday";
            weekday[4]="Thursday";
            weekday[5]="Friday";
            weekday[6]="Saturday";

            let currentTime= new Date();
            let day = weekday[currentTime.getDay()];


            return day;


       };

       const getcurrentTime= ()=>{
        var now = new Date();
        var month = now.getMonth()+1;
        var date = now.getDate();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let periods="AM";

        if(hours>11){
            periods="PM";
            if(hours>12)
            hours -= 12;
        }
        if(mins<10){
            mins="0"+mins;
        }
        return `${month}-${date} | ${hours}:${mins}${periods}`;
       };

       curDate.innerHTML = getcurrentDay()+" | "+getcurrentTime();

    </script>
</body>
</html>
